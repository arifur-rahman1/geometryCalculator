<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>
    <!-- adding daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto">
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-row">
            <!-- first container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- card 1 -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <div>
                        <input type="text" class="w-20 border bg-gray-100 p-1" id="triangleBase" placeholder="Base">
                        <span>cm</span>
                        <input type="text" class="w-20 border bg-gray-100 p-1" id="triangleHeight" placeholder="Height">
                        <span>cm</span>
                      </div>
                      <h1>Area=<span id="areaTriangle"></span> cm<sup>2</sup></h1>
                      <div class="card-action">
                        <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- card 2 -->
                   <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <div>
                        <input type="text" class="w-20 border bg-gray-100 p-1" id="rectangleWidth" placeholder="Width">
                        <span>cm</span>
                        <input type="text" class="w-20 border bg-gray-100 p-1" id="rectangleLength" placeholder="Length">
                        <span>cm</span>
                      </div>
                      <h1>Area=<span id="areaRectangle"></span> cm<sup>2</sup></h1>
                      <div class="card-action">
                        <button class="btn btn-primary w-full" onclick="calculateRectangleArea('rectangleWidth','rectangleLength','areaRectangle')">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- card 3 -->
                   <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <div>
                        <input type="text" class="w-20 border bg-gray-100 p-1" id="parallelogramBase" placeholder="Base">
                        <span>cm</span>
                        <input type="text" class="w-20 border bg-gray-100 p-1" id="parallelogramHeight" placeholder="Height">
                        <span>cm</span>
                      </div>
                      <h1>Area=<span id="areaParallelogram"></span> cm<sup>2</sup></h1>
                      <div class="card-action">
                        <button class="btn btn-primary w-full" onclick="calculateRectangleArea('parallelogramBase','parallelogramHeight','areaParallelogram')">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- second container -->
            <div class="w-1/5 h-1/5">
                <h3>Area Calculation</h3>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/calculate.js"></script>
</body>
</html>
